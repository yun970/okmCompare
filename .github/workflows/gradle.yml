name: Spring Boot CI

env:
  S3_BUCKET_NAME: yun970bucket
  PROJECT_NAME: okmCompare
  CODE_DEPLOY_APP_NAME: springboot-webservice
  DEPLOYMENT_GROUP_NAME: springboot-webservice-group

on:
  push:
    branches: [ "main" ]
    
jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'zulu'
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
  
    - name: Build with Gradle
      run: ./gradlew clean build
    - name: Get current Time
      uses: 1466587594/get-current-time@v2
      id: current-time
      with:
        format: YYYY-MM-DDTHH-mm-ss
        utcOffset: "+9:00"
  
    - name: Show Current Time
      run: echo "CurrentTime=${{steps.current-time.ouputs.formattedTime}}"
      shell: bash
    - name: Make Zip File
      run: zip -r ./$PROJECT_NAME.zip .

    - name: Configure AWS credentails
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{secrets.AWS_ACCESS_KEY}}
        aws-secret-access-key: ${{secrets.AWS_SECRET_ACCESS_KEY}}
        aws-region: ap-northeast-2

    - name: Upload to S3
      run: aws s3 cp --region ap-northeast-2 ./$PROJECT_NAME.zip s3://$S3_BUCKET_NAME/$PROJECT_NAME.zip

    - name: Code Deploy
      run: aws deploy create-deployment 
         --application-name $CODE_DEPLOY_APP_NAME 
         --deployment-config-name CodeDeployDefault.AllAtOnce 
         --deployment-group-name $CODE_DEPLOY_GROUP_NAME 
         --s3-location bucket=$S3_BUCKET_NAME,bundleType=zip,key=$PROJECT_NAME/$PROJECT_NAME.zip
