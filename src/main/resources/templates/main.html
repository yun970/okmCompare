<html layout:decorate="~{layout}">
<div class="container" layout:fragment="content">
    <h3 class="mt-3">오늘의 최저가</h3>
    <div class="row rows-col-3 p-3">
        <div class="col p-3" th:each="lowest, iter: ${result1}" th:if="${iter.index < 12}">
            <div>
                <a th:href="@{/view(num=${lowest.productNum})}">
                    <img th:src="${lowest.productImg}" alt="">
                </a>
            </div>
        </div>
    </div>

    <h3 class="mt-3">가격 인하 상품</h3>
    <div class="row rows-col-3 p-3">
        <div class="col p-3" th:each="cheaper, iter : ${result2}" th:if="${iter.index < 12}">
            <div>
                <a th:href="@{/view(num=${cheaper.productNum})}">
                    <img th:src="${cheaper.productImg}" alt="">
                </a>
            </div>
        </div>
    </div>
</div>
</html>
