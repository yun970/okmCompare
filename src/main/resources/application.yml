spring:
  devtools:
    livereload:
      enabled: true
    freemarker:
      cache: true
    thymeleaf:
      cache: true

  datasource:
    url: ${DATASOURCE}
    driver-class-name: org.mariadb.jdbc.Driver
    username: ${AWS_RDS_USER}
    password: ${AWS_RDS_PASSWORD}
  jpa:
    database-platform: org.hibernate.dialect.MariaDB106Dialect
    properties:
      hibernate:
        show-sql: true
        format-sql: true
    hibernate:
      ddl-auto: update
  thymeleaf:
    prefix: classpath:templates/
    suffix: .html
    cache: false

jasypt:
  encryptor:
    baen: jasyptStringEncryptor

kakao:
  key: ${kakao_key}
